<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer y Último Día del Mes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(imagenes/fondo2.png); background-size: 1500px;">
    <h1 style="background-color:chocolate ;text-align: center;">Primer y Último Día del Mes</h1>
    <p>En este calculo se presentara con exactitud cual es el primer <br> y ultimo dia del mes <br> <br> Ingrese los siguientes datos</p>
    <form>
        <label for="inputMes">Ingrese el mes (1-12):</label>
        <input type="number" id="inputMes" min="1" max="12" required><br><br>
        <label for="inputAnio">Ingrese el año:</label> 
        <input type="number" id="inputAnio" required> <br> <br>
        <button type="button" onclick="calcularFechas()">Calcular</button>
        <button type="button" onclick="borrarDatos()">Borrar Datos</button>
    </form>

    <p>Primer Día del Mes: <span id="primerDia"></span></p>
    <p>Último Día del Mes: <span id="ultimoDia"></span></p>

    <script>
        function calcularFechas() {
            const mes = parseInt(document.getElementById("inputMes").value);
            const anio = parseInt(document.getElementById("inputAnio").value);

            if (isNaN(mes) || isNaN(anio) || mes < 1 || mes > 12) {
                alert("Error, Datos no validos");
                return;
            }

            const primerDia = new Date(anio, mes - 1, 1);
            const ultimoDia = new Date(anio, mes, 0);

            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const idiomaEspanol = 'es-ES';

            document.getElementById("primerDia").textContent = primerDia.toLocaleDateString(idiomaEspanol, opciones);
            document.getElementById("ultimoDia").textContent = ultimoDia.toLocaleDateString(idiomaEspanol, opciones);
        }

        function borrarDatos() {
            document.getElementById("inputMes").value = "";
            document.getElementById("inputAnio").value = "";
            document.getElementById("primerDia").textContent = "";
            document.getElementById("ultimoDia").textContent = "";
        }
    </script>
</body>
</html>
