<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Daño Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(imagenes/fondo2.png); background-repeat: no-repeat; background-size: 1400px;">
    <h1 style="background-color: chocolate; text-align: center;">Calculadora de Daño Pokémon</h1>

    <form>
        <label for="tipoAtaque">Tipo de Ataque:</label>
        <input type="text" id="tipoAtaque" required> <br> <br>
        <label for="tipoPokemon">Tipo del Pokémon Defensor:</label>
        <input type="text" id="tipoPokemon" required> <br> <br>
        <button type="button" onclick="calcularDaño()">Calcular Daño</button>
        <button type="button" onclick="borrarDatos()">Borrar Datos</button>
    </form>

    <p>Resultado: <span id="resultado"></span></p>

    <script>
        
        const tiposPokemon = {
            "fuego": ["planta", "hielo"],
            "agua": ["fuego", "eléctrico"],
            "planta": ["agua", "eléctrico"],
            "eléctrico": ["agua"]
        };

        function calcularDaño() {
            const tipoAtaque = document.getElementById("tipoAtaque").value.toLowerCase();
            const tipoPokemon = document.getElementById("tipoPokemon").value.toLowerCase();

            const efectividad = calcularEfectividad(tipoAtaque, tipoPokemon);

            document.getElementById("resultado").textContent = `Daño  ${efectividad}.`;
        }

        function calcularEfectividad(tipoAtaque, tipoPokemon) {
            if (tiposPokemon[tipoAtaque] && tiposPokemon[tipoAtaque].includes(tipoPokemon)) {
                return "Super Efectivo";
            } else if (tiposPokemon[tipoPokemon] && tiposPokemon[tipoPokemon].includes(tipoAtaque)) {
                return "No muy Efectivo";
            } else {
                return "Efectivo";
            }
        }

        function borrarDatos() {
            document.getElementById("tipoAtaque").value = "";
            document.getElementById("tipoPokemon").value = "";
            document.getElementById("resultado").textContent = "";
        }
    </script>
</body>
</html>
